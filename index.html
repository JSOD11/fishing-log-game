<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/button.css" type="text/css">
        <title>Justin's Fishing Log</title>
    </head>
    <body>
      <div class="header">
        Justin's Fishing Log
      </div>
      <div>
        <table style="width:100%">
            <tr>
              <th>Fish</th>
              <th>Color</th>
              <th>Number Caught</th>
            </tr>
            <tr>
              <td>Trout</td>
              <td>Blue</td>
              <td><button class="btn" id='trout'></button></td>
            </tr>
            <tr>
              <td>Bass</td>
              <td>Brown</td>
              <td><button class="btn" id='bass'></button></td>
            </tr>
          </table>
        </div>

          <img src="chest.jpg" alt="Fishing" class="centerpad">

          <div style="text-align:center;">
            <button class='cgbtn' id='congrats_button'>How am I doing?</button>
          </div>

          <script src="js/button.js" type="text/javascript"></script>
    </body>
</html>
